<ion-header>
  <ion-toolbar>
    <ion-title>Lara Orders</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="royal" (click)="refreshList()">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let item of orders">
      <ion-col col-12>
        <ion-item (click)="onChange(item)">
          <ion-label>{{item.address}}</ion-label>
        </ion-item>
      </ion-col>

        <ion-item>
          <ion-label>Acion</ion-label>
          <ion-select [(ngModel)]="list" (ngModelChange)="onChange(item)">
            <ion-option value="view">View</ion-option>
            <ion-option value="delivered">delivered</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>-->
    </ion-row>
  </ion-grid>
</ion-content>
