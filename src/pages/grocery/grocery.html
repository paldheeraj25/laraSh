<ion-header>

  <ion-navbar>
    <ion-toolbar>
      <ion-title>Grocery List</ion-title>
      <ion-buttons right>
        <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of grocery.list">
    {{item}}
  </ion-item>
  <br>
  <span>
    <h2>{{grocery.address}}</h2>
  </span>
  <button ion-button (click)="deliveres(grocery)">Delivered</button>

</ion-content>
